{% load static %}
<style>
@import url('https://fonts.googleapis.com/css2?family=Borel&display=swap');


#head{
    font-size: larger;
    font-weight: bold;
    font-family: 'Borel', cursive;
}

header {
    background-color:black;
    color: #fff;
    padding: 20px;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
}

nav ul li {
    display: inline-block;
    margin-left: 20px;
}

nav ul li a {
    color: #fff; 
    text-decoration: none;
}

nav ul li a:hover {
    background-color: #555;
    border-radius: 5px;
}
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
} 
body {
  background-image: linear-gradient(145deg, #000428 15%, #004e92 100%);
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 400% 400%;
  color: #fff;
  font-family:  sans-serif;
  word-spacing: 3px;
  -webkit-animation: bg 5s ease infinite;
          animation: bg 5s ease infinite;
}

/* Animation */
@-webkit-keyframes bg {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}
@keyframes bg {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

section {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 89.4vh;
}


.login-box {
    position: relative;
    width: 500px;
    height: 550px;
    background: transparent;
    border: 2px solid rgba(119, 92, 92, 0.5);
    border-radius: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    backdrop-filter: blur(15px);
}


h2 {
    font-size: 2.5rem;
    color: #fff;
    text-align: center;
}

.input-box {
    position: relative;
    width: 310px;
    margin: 30px 0;
    border-bottom: 2px solid #fff;
}
input::selection {
  background-color: transparent; /* Change this to the desired background color */
  color: #fff; /* Change this to the desired text color */
}

.input-box label {
    position: absolute;
    top: 50%;
    left: 5px;
    transform: translateY(-50%);
    font-size: 1rem;
    color: #fff;
    pointer-events: none;
    transition: .5s;
}

.input-box input:focus~label,.input-box input:valid~label {
    top: -5px;
}

.input-box input {
    width: 100%;
    height: 50px;
    background: transparent;
    border: none;
    outline: none;
    font-size: 1rem;
    color: #fff;
    padding: 0 35px 0 5px;
}

.input-box .icon {
    position: absolute;
    right: 8px;
    font-size: 1.2rem;
    line-height: 57px;
}

button {
    width: 100%;
    height: 40px;
    background: #fff;
    border: none;
    outline: none;
    border-radius: 40px;
    cursor: pointer;
    font-size: 1rem;
    color: #000;
    font-weight: 500;
}    
#error{
    margin-top: 25px;
    text-align: center;
}


</style>
